<svg xmlns="http://www.w3.org/2000/svg" width="40" height="30" viewBox="0 0 40 30" preserveAspectRatio="xMidYMid meet">
    <defs>
        <style type="text/css">
            @import url('https://fonts.googleapis.com/css?family=Raleway:600,700italic');

            /* Default (light mode) */
            rect {
            fill: #e0e0e0; /* Light grey background */
            }
            text {
            fill: black;
            }

            /* Dark mode */
            @media (prefers-color-scheme: dark) {
            rect {
            fill: #333333; /* Dark grey background */
            }
            text {
            fill: white;
            }
            }
        </style>
    </defs>

    <!-- Rounded rectangle background -->
    <rect x="0" y="0" width="40" height="30" rx="10" ry="10" />

    <!-- Text elements -->
    <text x="5" y="23" font-family="Raleway,Arial,sans-serif" font-size="27" font-style="italic" font-weight="700">m</text>
    <text x="27" y="23" font-weight="600" font-family="Raleway,Arial,sans-serif" font-size="27">l</text>
</svg>